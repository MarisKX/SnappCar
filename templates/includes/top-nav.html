<div class="row">
    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
        <a href="{% url 'home' %}" class="nav-link main-logo-link"><h2 class="logo-font my-0 text-green">SnappCar Rental</h2></a>
    </div>
    <div class="col-12 col-lg-8 my-auto py-1 py-lg-0 text-center text-lg-left">

      {% if request.user.is_authenticated %}
      <ul class="list-inline list-unstyled text-center text-lg-right my-0">

        <li class="list-inline-item dropdown">
          <button class="btn btn-secondary bg-green" id="cars" data-bs-toggle="dropdown" aria-expanded="false">
            Cars
          </button>
          <ul class="dropdown-menu" aria-labelledby="cars">
            <li><a class="dropdown-item" href="#">Show All Cars</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Car 1</a></li>
            <li><a class="dropdown-item" href="#">Car 1</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Add New Car</a></li>
          </ul>
        </li>

        <li class="list-inline-item dropdown">
          <button class="btn btn-secondary bg-green" id="bookings" data-bs-toggle="dropdown" aria-expanded="false">
            Bookings
          </button>
          <ul class="dropdown-menu" aria-labelledby="bookings">
            <li><a class="dropdown-item" href="#">Add New Product</a></li>
            <li><a class="dropdown-item" href="#">All Products</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Add New category</a></li>
            <li><a class="dropdown-item" href="#">All Categories</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Stock Level</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Recepies</a></li>
          </ul>
        </li>

        <li class="list-inline-item dropdown">
          <button class="btn btn-secondary bg-green" id="balance" aria-expanded="false">
            <a href="#">Balance</a>
          </button>
        </li>
        <li class="list-inline-item">
            <a class="btn btn-secondary bg-green" href="#">Log Out</a>
        </li>
      </ul>

      {% else %}
      <ul class="list-inline list-unstyled text-center text-lg-right my-0">
        <li class="list-inline-item btn btn-secondary">Log In</li>
        <li class="list-inline-item btn btn-secondary">Create Company</li>
      </ul>
      {% endif %}
  </div>
